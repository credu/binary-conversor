<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w-100 {
            width: 100%;
        }
    </style>
</head>
<body>
    
    <section>
        <div>
            <label for="decimal">decimal:</label>
            <input type="number" id="binaryInput">
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Binario decimal</th>
                    <th>Binario fraccional</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="w-50"><textarea class="w-100" id="decimalToBinaryExplain" cols="1000" rows="10"></textarea></td>
                    <td class="w-50"><textarea class="w-100" id="fractionalToBinaryExplain" cols="1000" rows="10"></textarea></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><span id="decimalToBinaryMessage"></span></td>
                    <td><span id="fractionalToBinaryMessage"></span></td>
                </tr>
            </tfoot>
        </table>
    </section>
    
    <section>
        <div>
            <label for="binario">Binario:</label>
            <input type="number" id="binaryToDecimalInput">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Binario decimal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="w-50"><textarea class="w-100" id="binaryToDecimalExplain" cols="1000" rows="10"></textarea></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><span id="binaryToDecimalMessage"></span></td>
                </tr>
            </tfoot>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
